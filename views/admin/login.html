<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>{{title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- basic styles -->

	<link href="{{__ROOT__}}/admin/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{{__ROOT__}}/admin/css/font-awesome.min.css" />

	<!-- fonts -->
	<link rel="stylesheet" href="{{__ROOT__}}/admin/css/ace.min.css" />
	<link rel="stylesheet" href="{{__ROOT__}}/admin/css/ace-rtl.min.css" />

	<script src='{{__HOST__}}/admin/js/jquery-2.0.3.min.js'></script>

	<style type="text/css">
		.login-layout {
			background: #428bca;
		}

		.login-layout .widget-box {
			background-color: #428bca;
		}

		.login-layout .widget-box .widget-main {
			padding: 26px 16px;
		}

		.login-container {
			padding-top: 80px;
		}

		.header {
			margin-top: 0px;
			padding-bottom: 12px;
		}
	</style>

	<script>
		$(function () {
			$('#imgCode').click(function () {
				$(this).attr('src', '{{__ROOT__}}/admin/login/code?t=' + Math.random() * 1000);
			});

			$('#loginForm').submit(function () {
				var parms = {
					username: $('#username').val(),
					password: $('#password').val(),
					code: $('#code').val()
				};
				if (parms.username == '') {
					alert('请输入用户名！');
					return false;
				}
				if (parms.password == '') {
					alert('请输入密码！');
					return false;
				}
				if (parms.code == '') {
					alert('请输入验证码！');
					return false;
				}
				return true;
			});
		});
	</script>
</head>

<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">

						<div class="position-relative">
							<div id="login-box" class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">

										<h2 class="header blue lighter bigger center">
											{{title}}

										</h2>

										<div class="space-6"></div>

										<form action='{{__ROOT__}}/admin/login/doLogin' method="POST" id="loginForm">
											<fieldset>
												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="text" id="username" class="form-control"
															name="username" placeholder="用户名" />
														<i class="icon-user"></i>
													</span>
												</label>

												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="password" id="password" class="form-control"
															name="password" placeholder="密码" />
														<i class="icon-lock"></i>
													</span>
												</label>

												<label class="block clearfix">
													<span class="block input-icon input-icon-right">
														<input type="text" id="code" name="code" class="form-control"
															placeholder="验证码" style="width:200px;float:left;" />
														<img id="imgCode" src="{{__ROOT__}}/admin/login/code" alt="">
													</span>
												</label>

												<div class="space"></div>

												<div class="clearfix">
													<label class="inline">
														<input type="checkbox" name="isRemember" class="ace" />
														<span class="lbl"> Remember Me</span>
													</label>

													<button type="submit"
														class="width-35 pull-right btn btn-sm btn-primary">
														<i class="icon-key"></i>
														登录
													</button>
												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>



									</div><!-- /widget-main -->


								</div><!-- /widget-body -->
							</div><!-- /login-box -->

						</div><!-- /position-relative -->
					</div>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div>
	</div><!-- /.main-container -->

	<!-- basic scripts -->


</body>

</html>

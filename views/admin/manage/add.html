    <script>
        $(function () {
            $('#addForm').submit(function () {
                var parms = {
                    username: $('#username').val(),
                    password: $('#password').val(),
                    rpassword: $('#rpassword').val()
                };
                if (parms.username == '') {
                    alert('请输入用户名！');
                    return false;
                }
                if (parms.username.length < 4 || parms.username.length > 20) {
                    alert('用户名长度须在4-20位之间！');
                    return false;
                }
                if (parms.password == '') {
                    alert('请输入密码！');
                    return false;
                }
                if (parms.password.length < 6) {
                    alert('密码长度须不小于6位！');
                    return false;
                }
                if (parms.rpassword == '') {
                    alert('请再次输入密码！');
                    return false;
                }
                if (parms.rpassword != parms.password) {
                    $('#password').val('');
                    $('#rpassword').val('');
                    alert('两次密码不一致！');
                    return false;
                }
                return true;
            });
        });
    </script>
